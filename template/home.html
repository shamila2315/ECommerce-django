
{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm mb-4">
<div class="container">

<div class="intro-banner-wrap d-flex justify-content-center">
	<img src="{% static 'images/banners/cover.jpg'%}" class="img-fluid rounded w-100" style="max-height:400px; object-fit:cover; object-position:center;">
</div>
</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->


<section class="section-name padding-y-sm mt-4">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

<div class="row">
        {% for product in products %}
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100 shadow-sm">
                <a href="{{product.get_url}}" class="img-wrap">
                    <img src="{{ product.images.url}}" class="card-img-top" alt="{{ product.product_name }}" style="height: 250px; object-fit: cover;">
                </a>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">
                        <a href="{{product.get_url}}" class="text-decoration-none text-dark">{{ product.product_name }}</a>
                    </h5>
                    <p class="card-text">â‚¹{{ product.price }}</p>
                    <a href="{{product.get_url}}" class="btn btn-primary mt-auto">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
	</div>

 <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->





<!-- ========================= FOOTER END // ========================= -->

</body>
</html>
{% endblock %}
